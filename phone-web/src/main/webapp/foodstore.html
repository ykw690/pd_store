<script>
	//搜索牌子并显示
	  $(function (){
		  $.ajaxSettings.async = false;
		//获取cid更改名为手机或配件
		$.get("/item/getcid",function(cid){
			//console.log(cid);
			if(cid==567){
				//console.log($("#foodstore_name").html());
				$("#foodstore_name").html("<img src='../images/foodstore/foodstore_icon1.png' alt=''/>配件专区");
			}else{
				$("#foodstore_name").html("<img src='../images/foodstore/foodstore_icon1.png' alt=''/>手机专区");
			}
		})
		var url="/item/searchBrand";
		$.get(url,function(result){
			if(result.state==1){
				$("#brand").html("");
				$("#pItemShow").html("");
				for(var l=0;l<result.data.length;l++){
					var c="";
					//牌子输入
					$("#brand").append("<a href='foodstore.html#searchBrand"+l+"'>"+result.data[l].brand+"</a>");
					//每个品牌下的内容
					c+="<div id='searchBrand"+l+"'><div class='salc_top'>"+result.data[l].brand+"</div>";
					//$("#pItemShow").append("<div id='searchBrand"+l+"'><div class='salc_top'>"+result.data[l].brand);
					
					$.get("/item/searchByBrand",{"brand":result.data[l].brand},function(result1){
						c+="<div class='salc_content'>";
						//$("#pItemShow").append("<div class='salc_content'>");
						for(var e=0;e<result1.data.length;e++){
							c+="<div id='"+e+"'>";
							c+="<img src='"+result1.data[e].image+"' alt=''/>";
							//console.log("<img src='"+result1.data[e].image+"' alt=''/>");
							c+="<div>";
							//
							c+="<p><span class='foodname'><a href='/item/toItemInfo.html?itemId="+result1.data[e].id+"'>"+result1.data[e].title+"</a></span> </p>";
							c+="<div>";
							c+="<span>¥:<span class='price'>"+result1.data[e].price+"</span></span>";
							c+="</div></div></div>";
							//$("#pItemShow").append("<div id='"+e+"'>");
							//$("#pItemShow").append("<img src='../images/foodstore/breakfast_4.png' alt=''/>");
							//$("#pItemShow").append("<div>");
							//$("#pItemShow").append("<p><span class='foodname'><a href=''>"+result1.data[e].title+"</a></span> </p>");
							//$("#pItemShow").append("<div>");
							//$("#pItemShow").append("<span>¥:<span class='price'>"+result1.data[e].price+"</span></span>");
							//$("#pItemShow").append("</div></div></div>"); 
						}
						c+="</div></div></div>";
						//console.log(c);
						$("#pItemShow").append(c);
						//console.log($("#pItemShow").html());
					});
					
				}
			}
			
		});
		$.ajaxSettings.async = true;
	});
	
	//由牌子搜索某一牌子下的商品
	$(function(){
		
	})
 
</script>
